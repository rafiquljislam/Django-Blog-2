{% extends "base.html" %}
{% block title %}Blog-Post{% endblock title %}
{% block body %}
<div class="container my-2 ">
    <div class="row">
        <div class="col-md-8">
            <div class="single-post p-4 mb-3 bg-light rounded">
                <h1 class="m-0 p-0">{{ post.title }}</h1>
                <small class="text-muted p-0 m-0">{{post.date}}</small>
                <p class="">{{post.content}}</p>
            </div>
        </div>
        <div class="col-md-4">
            {% block sidebar %}
                {% include 'home/sidebar.html' %}                
            {% endblock sidebar %}
        </div>
    </div>
</div>
{% endblock body %}
