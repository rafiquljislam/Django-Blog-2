{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block contactive %}active{% endblock contactive %}
{% block body %}



<div class="container my-4">
    <div class="row">
        <div class="col-md-8">
            <h1>Contact Us</h1><br>
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <h5>First Name :</h5>
                    <input type="text" class='form-control' name="fname" id="name"><br>
                    <h5>Last Name :</h5>
                    <input type="text" class='form-control' name="lname" id="email"><br>
                    <h5>Email :</h5>
                    <input type="email" class='form-control' name="email" id="number"><br>
                    <h5>Comment :</h5>
                    <textarea name="textarea" class='form-control' cols="30" rows="5"></textarea>
                    <input type="submit" class="form-control btn btn-info my-2">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <!-- {% block sidebar %}
                {% include 'home/sidebar.html' %}
            {% endblock sidebar %} -->
        </div>
    </div>
</div>





{% endblock body %}
